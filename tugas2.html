<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata Diri</title>
    <link rel="stylesheet" href="tugas2.css" />
    <script type="text/javascript" src="tugas2.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return validateContactForm()">
        <h1>Form Biodata Diri</h1>
        <br /><br />
        <input
          type="text"
          id="nama"
          placeholder="Nama"
          class="input-box"
        /><br /><br /><br />
        <input
        type="text"
        id="Agama"
        class="input-box"
        placeholder="Agama"
      /><br /><br /><br />
      <input
        type="text"
        id="jenis_kelamin"
        class="input-box"
        placeholder="Jenis Kelamin"
      /><br /><br /><br />
        <input
          type="text"
          id="alamat"
          class="input-box"
          placeholder=Alamat"
        /><br /><br /><br />
        <input
          type="text"
          id="nomer_telpon"
          class="input-box"
          placeholder="Nomor Telepon"
        /><br /><br /><br />
        <textarea
          id="data_diri"
          name=data_diri"
          rows="6"
          cols="70"
          placeholder="Jelaskan Secara Singkat Tentang Diri Anda"
        ></textarea
        ><br /><br />
        <input type="submit" value="Kirim Pesan" id="button" />
      </form>
    </div>
  </body>
</html>
